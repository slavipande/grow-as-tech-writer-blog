---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}
					 <a href="https://linkedin.com/in/{{ page.author_linkedin_user }}">{{ page.author }}</a>,
					{% endif %}
					{{- page.date | date_to_long_string -}}
				</p>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
